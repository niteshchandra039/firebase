<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<body>

<h1>TensorFlow JavaScript</h1>
<h3>Creating a tensor:</h3>

<div id="demo"></div>

<script>
const myArr = [0.5, 1.30, 5., 5., 5., 5.];
const shape = [1, 6];
const tensorA = tf.tensor(myArr, shape);

tensorA.array().then(array => display(array[0]));

// Result: 1,2,3,4 
function display(data) {
  document.getElementById("demo").innerHTML = data;
}

let model;
(async function () {
    model = await tf.loadLayersModel("models/tfjs_Iband/model.json");
    console.log("Model loaded");
})();

const predictions = model.predict(tensorA);
    

console.log(model.summary());
console.log(predictions.print());


predictions.array().then(array => display(array[0]));

// Result: 1,2,3,4 
function display(data) {
  document.getElementById("demo").innerHTML = data;
}

</script>

</body>
</html>
